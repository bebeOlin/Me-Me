<header class="text-bg-primary d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom text-center">
  <span class="fs-4">MeMe</span>
</header>
<div class="container main-section py-5 px-5">
  <p class="lead">Create your own meme!</p>
  <div class="input-group mb-3">
    <input class="form-control" type="text" [(ngModel)]="textBox1" placeholder="Enter a caption for line 1">
  </div>
  <div class="input-group mb-3">
    <input class="form-control" type="text" [(ngModel)]="textBox2" placeholder="Enter a caption for line 2">
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary btn-lg" (click)="pressMemeButton()">Generate Meme</button>
  </div>
  <div *ngIf="memeUrl != ''" class="mt-3">
    <img class="img-fluid" *ngIf="memeUrl != ''" [src]="memeUrl" width="{{ randomMeme.width }}">
  </div>
</div>
<footer class="py-3 my-3">
  <div class="text-center">Copyright &copy; 2023 Bruce Bolin. All rights reserved.</div>
</footer>
